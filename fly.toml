# fly.toml file generated for producto on 2023-04-12T17:53:11-05:00

app = "producto"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "bog"

[processes]
web = "bin/rails fly:server"
worker = "bundle exec sidekiq"

[deploy]
  release_command = "bundle exec rails db:migrate"


[env]
  LOG_LEVEL = "debug"
  RAILS_ENV = "production"
  S3_BUCKET = "producto-production"


[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
